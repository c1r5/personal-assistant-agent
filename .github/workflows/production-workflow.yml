name: Production Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "assets/"
      - "README.md"
      - "LICENSE"

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Rodar lint
        run: |
          uv sync
          uv run ruff check .
          uv run ruff format --check .

      - name: ğŸ§ª Rodar testes
        run: |
          uv run -m pytest -q

      - name: ğŸ“¦ Sincronizar arquivos com a VPS (via rsync)
        run: |
          rsync -avz --exclude-from='.rsync-exclude' ./ \
            deploy:/home/ubuntu/git/personal-assistant/agent

      - name: ğŸš€ Executar deploy script
        run: |
          ssh deploy '
            cd /home/ubuntu/git/personal-assistant/agent &&
            chmod +x deploy.sh &&
            ./deploy.sh
          '
